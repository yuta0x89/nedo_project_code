data:
  #name: hatakeyama-llm-team/rlhf-ja-hhrlhf-phi-3-medium
  name: hatakeyama-llm-team/dpo_data_for_tanuki
  train_split: train
  eval_split: test

model:
  #name: /storage5/llm/models/hf/step62160_fin
  name: /storage5/hf_private/model/hatakeyama-llm-team/Tanuki-8B-Instruct-without-DPO

exp_params:
  num_train_epochs: 1
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 32
  #dataloader_num_workers: 24
  save_strategy: epoch
  save_steps: 1000
  logging_steps: 1
  learning_rate: 5e-7
  warmup_ratio: 0.1
  lr_scheduler_type: cosine
  weight_decay: 0.0
  optim: adamw_torch
  dtype: bf16
  use_fast: true
  gradient_checkpointing: false
  max_length: 1150
  max_prompt_length: 925
  loss_type: ropo # loss for ROPO
  beta: 0.1
  use_peft: false
  peft_target_model: llama-all
  use_flash_attention_2: true
  peft_lora_r: 128
  peft_lora_alpha: 256
  peft_lora_dropout: 0.05
  ropo_alpha: 2.0 #weight of ropo loss for ROPO.
  ropo_gamma: 0.1 #weight of dpo loss for ROPO.
  
  eval_strategy: steps
  eval_steps: 50